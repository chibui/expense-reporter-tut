<h1>Expenses</h1>

<div ng-controller="expensesController as vm">
    <table class="table table-bordered table-condensed">
        <head>
            <tr>
                <th>Expense</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </head>
        <tbody>
            <tr ng-repeat="expense in vm.expenseItems">
                <td>{{expense.title}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.amount | currency}}</td>
            </tr>
        </tbody>
    </table>
</div>
